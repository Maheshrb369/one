<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .one {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .hov-er {
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            border: 2px solid white;
            border-radius: 10px;
            background: white;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            min-width: 50px;
            text-align: center;
        }

        /* Assign different text colors to each letter */
        .hov-er:nth-child(1) {
            color: red;
        }

        .hov-er:nth-child(2) {
            color: blue;
        }

        .hov-er:nth-child(3) {
            color: green;
        }

        .hov-er:nth-child(4) {
            color: orange;
        }

        .hov-er:nth-child(5) {
            color: purple;
        }

        .hov-er:nth-child(6) {
            color: pink;
        }

        /* Hover Effect */
        .hov-er:hover {
            transform: scale(1.3);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .one {
                gap: 10px;
            }

            .hov-er {
                font-size: 20px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <h1>Hover Pseudo-class</h1>
    <div class="one">
        <div class="hov-er">M</div>
        <div class="hov-er">A</div>
        <div class="hov-er">H</div>
        <div class="hov-er">E</div>
        <div class="hov-er">S</div>
        <div class="hov-er">H</div>
    </div>
</body>

</html>
