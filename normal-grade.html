<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 50px;
        }

        input {
            width: 80%;
            height: 30px;
            margin: 10px 0;
            text-align: center;
            font-size: 1.2em;
        }

        button {
            width: 100px;
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Grade Calculator</h2>
        <input type="number" id="score" placeholder="Enter your score" min="0" max="100">
        <button onclick="calculateGrade()">Calculate</button>
        <h3 id="result"></h3>
    </div>
    <script>
        function calculateGrade() {
            let score = document.getElementById('score').value;
            let grade;
            if (score >= 90) {
                grade = 'A';
            } else if (score >= 80) {
                grade = 'B';
            } else if (score >= 70) {
                grade = 'C';
            } else if (score >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }
            document.getElementById('result').innerText = 'Your Grade: ' + grade;
        }
    </script>
</body>

</html>
