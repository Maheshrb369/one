<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .tabs {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .tab-btn.active {
            background-color: #5a3dce;
            color: white;
            transform: scale(1.1);
        }

        .container {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .task-box {
            width: 80%;
            max-width: 600px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }
    </style>
</head>

<body>

    <h1>Class Works</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTask(1)">Project 1</button>
        <button class="tab-btn" onclick="showTask(2)">Project 2</button>
        <button class="tab-btn" onclick="showTask(3)">Project 3</button>
    </div>

    <div class="container">
        <div class="task-box" id="task-box" style="background-color: rgb(144, 214, 210);">Task 1</div>
    </div>

    <script>
        function showTask(taskNumber) {
            const taskBox = document.getElementById('task-box');
            let taskText = '';
            let bgColor = '';

            switch (taskNumber) {
                case 1:
                    taskText = 'Task 1';
                    bgColor = 'blue';
                    break;
                case 2:
                    taskText = 'Task 2';
                    bgColor = 'rgb(0, 168, 65)';
                    break;
                case 3:
                    taskText = 'Task 3';
                    bgColor = '#5a3dce';
                    break;
            }

            taskBox.innerText = taskText;
            taskBox.style.backgroundColor = bgColor;
            taskBox.style.transform = "scale(1.05)";
            setTimeout(() => taskBox.style.transform = "scale(1)", 200);

            let buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            buttons[taskNumber - 1].classList.add('active');
        }
    </script>

</body>

</html>
